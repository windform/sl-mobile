<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/ionic.css">
	<link rel="stylesheet" href="css/ionicons.css">
	<link rel="stylesheet" href="css/DateTimePicker.css">
	<link rel="stylesheet" type="text/css" href="css/mobile-select-area.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/function.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/effects.js"></script>

	<script src="js/DateTimePicker-Zepto.js"></script>

	<script src="js/mobile-select-area.js"></script>

<body>
	<div class="frame_header1">
		<div class="bar bar-header bar-dark">
		<a class="button icon-left ion-ios-arrow-back button-clear button-light" onClick="window.history.back()"></a>
		<h1 class="title">用户注册</h1>
		<a class="button icon-right button-clear button-light reset-padding">重填</a>
		</div> 
	</div>
	<div class="frame_content1">
		<div class="list list-inset passenger-list login-list reset-list">
			  <label class="item item-input property">
			    <span class="input-label">
			      性质
			    </span>
			    <a class="item-icon-right property-text" href="#">
			    	个人<i class="icon ion-ios-arrow-right"></i>
			    </a>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">
			      用户名
			    </span>
			    <input type="text">
			    <button class="image_check" style="width:60px;">检测</button>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">
			      密码
			    </span>
			    <input type="password">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">
			      确认密码
			    </span>
			    <input type="password">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">
			      姓名
			    </span>
			    <input type="text">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">
			      固定电话(选填)
			    </span>
			    <input type="text">
			  </label>
		</div>
		<div class="login_btn_shell">
			<button class="button button-block button-orange submit-button">
				提交
			</button>
		</div>

	</div>

</body>
