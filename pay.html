<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/ionic.css">
	<link rel="stylesheet" href="css/ionicons.css">
	<link rel="stylesheet" href="css/DateTimePicker.css">
	<link rel="stylesheet" type="text/css" href="css/mobile-select-area.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/function.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/effects.js"></script>
    <!--<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="js/fx_methods.js"></script>
	<script src="js/DateTimePicker-Zepto.js"></script>
	<script src="js/dialog.js"></script>
	<script src="js/mobile-select-area.js"></script>
</head>
<body>
	<div class="frame_header1">
		<div class="bar bar-header bar-dark">
		<a class="button icon-left ion-ios-arrow-back button-clear button-light" onClick="window.history.back()"></a>
		<h1 class="title">选择支付方式</h1>
		<!-- <a class="button icon-right button-clear button-light">共52趟</a>-->
		</div> 
	</div>
	<div class="frame_content1">
		<div class="canbin_con">
			<span class="pay_money">应付金额：<span class="red_font">￥4625.55</span></span>
		</div>
		<div class="pay_method">
			<a href="" class="pay_link">
				<span class="left"><i class="pay_icon pay_lian"></i>连币支付</span>
				<span class="right">余额：0.00<i class="pay_more"></i></span>
			</a>
			<a href="" class="pay_link">
				<span class="left"><i class="pay_icon pay_zhi"></i>支付宝</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a href="" class="pay_link">
				<span class="left"><i class="pay_icon pay_cai"></i>财付通</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a href="" class="pay_link">
				<span class="left"><i class="pay_icon pay_web"></i>网上银行</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a href="" class="pay_link">
				<span class="left"><i class="pay_icon pay_card"></i>信用卡大额</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a href="" class="pay_link">
				<span class="left"><i class="pay_icon pay_gong"></i>工行专用</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a href="" class="pay_link">
				<span class="left"><i class="pay_icon pay_nong"></i>农行专用</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
		</div>

	</div>

	<div class="pay_mask">
		<div class="pay_password">
			<div class="pay_pass_1">
				<span class="left"><button class="button button-assertive">取消</button></span>
				<span class="right">请输入连币支付密码</span>
			</div>
			<form action="" class="pay_pass_2">
				<input type="password">
				<button class="button button-block button-orange">确认支付</button>
			</form>
		</div>
	</div>

</body>
</html>
