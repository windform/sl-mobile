	<div class="frame_header1">
		<div class="bar bar-header bar-dark">
		<a class="button icon-left ion-ios-arrow-back button-clear button-light" onClick="window.history.back()"></a>
		<h1 class="title">选择支付方式</h1>
		<!-- <a class="button icon-right button-clear button-light">共52趟</a>-->
		</div> 
	</div>
	<div class="frame_content1">
		<div class="canbin_con">
			<span class="pay_money">应付金额：<span class="red_font pay_price">￥4625.55</span></span>
		</div>
		<div class="pay_method">
			<a class="pay_link lianbi">
				<span class="left"><i class="pay_icon pay_lian"></i>连币支付</span>
				<span class="right">余额：<span class="money_count">￥5000.86</span><i class="pay_more"></i></span>
			</a>
			<a class="pay_link">
				<span class="left"><i class="pay_icon pay_zhi"></i>支付宝</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a class="pay_link">
				<span class="left"><i class="pay_icon pay_cai"></i>财付通</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a class="pay_link web_bank">
				<span class="left"><i class="pay_icon pay_web"></i>网上银行</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a class="pay_link card_bank">
				<span class="left"><i class="pay_icon pay_card card_bank"></i>信用卡大额</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a class="pay_link">
				<span class="left"><i class="pay_icon pay_gong"></i>工行专用</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
			<a class="pay_link">
				<span class="left"><i class="pay_icon pay_nong"></i>农行专用</span>
				<span class="right"><i class="pay_more"></i></span>
			</a>
		</div>

	</div>
